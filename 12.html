<div class="allure-ext-modal" id="allure_ext_modal">
    <div class="Modal">
        <div class="Modal__header">
            <h3 class="Modal__name">Send</h3>
            <button class="Button Button_size_small Button_style_normal close-btn">
                <svg class="Icon Icon_size_normal Button__icon" viewBox="0 0 24 24">
                    <use xlink:href="#close"></use>
                </svg>
            </button>
        </div>
        <form action="#">
            <div class="selected-info">
                <h3 class="FormLabel__name">Selected tests</h3>
                <ul>
                    <li>Lorem <span>ipsum dolor sit amet</span></li>
                    <li>Maxime <span>pariatur, maiores dicta similique</span></li>
                    <li>Rem deserunt <span>voluptatum veniam quis</span></li>
                    <li>Possimus <span>magni repellat facere omnis</span></li>
                    <li>Illo est <span>esse eaque consequuntur</span></li>
                </ul>
            </div>

            <label class="FormLabel">
                <div class="FormLabel__name">Name</div>
                <input class="Input Input_size_normal" type="text" name="ext-name" placeholder="Enter name">
            </label>

            <label class="FormLabel">
                <div class="FormLabel__name">Email</div>
                <input class="Input Input_size_normal" type="email" name="ext-email" placeholder="example@mail.com">
            </label>
            <button class="Button Button_size_small Button_style_success" type="submit">
                <svg class="Icon Icon_size_normal Button__icon" viewBox="0 0 24 24">
                    <use xlink:href="#check"></use>
                </svg>&nbsp;Submit
            </button>
        </form>
    </div>
</div>
